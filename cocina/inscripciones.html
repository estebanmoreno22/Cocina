<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscripciones - Restaurante</title>
    <link rel="stylesheet" href="inscripciones.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="logotipoo.jpg" alt="Logo" class="logo" />
        <h1>Inscripciones Abiertas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="programa.html">Programas</a></li>
            <li><a href="cursos.html">Cursos cortos</a></li>
            <li><a href="formacion.html">Formación</a></li>
        </ul>
    </nav>

    <main class="inscripcion-container">
        <h2>Formulario de Inscripción</h2>
        <form action="#" method="post" class="inscripcion-form">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

            <label for="programa">Programa de interés:</label>
            <select id="programa" name="programa" required>
                <option value="" disabled selected>Seleccione un programa</option>
                <option value="cocina">Cocina Profesional</option>
                <option value="reposteria">Repostería</option>
                <option value="bartender">Bartender</option>
            </select>

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí..." ></textarea>

            <button type="submit">Enviar Inscripción</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Restaurante. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
